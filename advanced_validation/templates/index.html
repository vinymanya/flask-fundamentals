<!DOCTYPE html>
<html>
<head>
	<title>Advanced Form Validation</title>
</head>
<body>
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for message in messages %}
				<p>{{ message }}</p>
			{% endfor %}
		{% endif %}
	{% endwith %}
	<form action="/process" method="post">
		Email: <input type="text" name="email">
		<input type="submit" value="submit">
	</form>
</body>
</html>
